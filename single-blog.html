<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Doc Billing</title>
    <!-- External Style Sheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/vendors/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Loader -->
    <div
      class="loader-container position-fixed w-100 h-100 u-bg-primary d-flex justify-content-center align-items-center"
    >
      <span class="loader"></span>
      <span class="text-white">Loading...</span>
    </div>
    <section class="bg-dark py-3 text-white page-bg-pattern single-blog__header">
      <div class="container">
        <h1 class="text-center sticky-top tx-gray-900">Blogs</h1>
      </div>
    </section>

    <div class="container single-blog__content">
      <div class="row">
        <div class="col-lg-10">
          <div class="blog">
            <div class="blog__frame">
              <img
                src="https://jannah.tielabs.com/demo/wp-content/uploads/sites/8/2016/10/11-1-390x220.jpg"
                alt="Photo"
                class="blog__photo"
              />
            </div>
            <h5 class="blog__title mt-3">Success is not a good teacher failure makes you humble</h5>
            <div class="blog__header mt-2 d-flex gap-4 mb-3">
              <small class="d-inline-flex gap-1 align-items-center tx-gray-600"
                ><svg
                  class="svg-inline--fa fa-user"
                  aria-hidden="true"
                  focusable="false"
                  data-prefix="fas"
                  data-icon="user"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  data-fa-i2svg=""
                >
                  <path
                    fill="currentColor"
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                  ></path></svg
                >Sabir Nawaz</small
              >
              <small class="d-inline-flex gap-1 align-items-center tx-gray-600"
                ><svg
                  class="svg-inline--fa fa-clock"
                  aria-hidden="true"
                  focusable="false"
                  data-prefix="fas"
                  data-icon="clock"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  data-fa-i2svg=""
                >
                  <path
                    fill="currentColor"
                    d="M256 0a256 256 0 1 1 0 512A256 256 0 1 1 256 0zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"
                  ></path>
                </svg>
                oct 28, 2023</small
              >
            </div>
            <p class="blog__text fsz-14 tx-gray-700">
              Stay focused and remember we design the best WordPress News and Magazine Themes. It’s
              the ones closest to you that want to…
            </p>
            <a href="#" class="btn-readmore read-more--blog text-decoration-none text-capitalize">
              read more
              <img src="./assets/images/icon_readmore.png" alt="read more" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- External Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./js/vendors/all.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
